{% extends "base.html" %}

{% block content %}
  <h1>Edit System Prompt</h1>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.prompt.label }} {{ form.prompt(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
{% endblock %}

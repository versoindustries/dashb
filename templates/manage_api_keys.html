{% extends "base.html" %}

{% block content %}
  <h1>Manage API Keys</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">API Key</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.api_key }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
